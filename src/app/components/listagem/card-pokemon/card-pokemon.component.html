<div class="app-card-pokemon card">
  <button
    *ngIf="!pokemon.favorito"
    (click)="onFavoritarPokemon(pokemon!)"
    title="Favoritar {{pokemon.nome}}"
    class="border-0 bg-transparent z-1"
  >
    <i class="app-botao-favoritar bi bi-star"></i>
  </button>

  <button
    *ngIf="pokemon.favorito"
    (click)="onDesfavoritarPokemon(pokemon!)"
    title="Desfavoritar {{pokemon.nome}}"
    class="border-0 bg-transparent z-1"
  >
    <i class="app-botao-favoritar bi bi-star-fill"></i>
  </button>

  <a class="stretched-link z-0" [routerLink]="['/detalhes', pokemon.id]"></a>
  <div class="card-header bg-transparent border-bottom-0 text-center">
    <label class="card-title fs-5 fw-bold">{{ pokemon.nome }}</label>

    <div class="d-flex justify-content-center gap-2">
            <span *ngFor="let tipo of pokemon.tipos" [ngClass]="coresBackgroundTipo[tipo.nome]"
                  class="border px-3 rounded-pill gap-3">
              {{ tipo.nome }}
            </span>
    </div>
  </div>

  <div class="card-body d-flex justify-content-center">
    <img class="app-img-pokemon card-img-bottom img-fluid" [src]="pokemon.urlSprite"
         alt="foto do {{pokemon.nome}}">
  </div>
</div>
