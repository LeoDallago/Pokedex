<main aria-label="Listagem de PokÃ©mons" class="container my-4">
  <div class="row justify-content-center g-3">
    <div *ngFor="let pokemon of pokemons" class="col-10 col-md-6 col-lg-4 col-xl-3 mt-4">
      <div class="app-card-pokemon card">
       <a class="stretched-link" routerLink="/detalhes"></a>
        <div class="card-header bg-transparent border-bottom-0 text-center">
          <label class="card-title fs-5 fw-bold">{{ pokemon.nome }}</label>

          <div class="d-flex justify-content-center gap-2">
            <span *ngFor="let tipo of pokemon.tipos" [ngClass]="coresBackgroundTipo[tipo.nome]"
                  class="border px-3 rounded-pill gap-3">
              {{ tipo.nome }}
            </span>
          </div>
        </div>

        <div class="card-body d-flex justify-content-center">
          <img class="app-img-pokemon card-img-bottom img-fluid" [src]="pokemon.urlSprite"
               alt="foto do {{pokemon.nome}}">
        </div>
      </div>
    </div>
  </div>
</main>
