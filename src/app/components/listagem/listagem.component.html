<main aria-label="Listagem de PokÃ©mons" class="container my-4">
  <app-pokemons-favoritos [pokemonsFavoritos]="pokemonsFavoritos"></app-pokemons-favoritos>
  <app-busca class="mt-3" (pesquisaFeita)="filtrarPokemons($event)"></app-busca>

  <div *ngIf="buscaRealizada" class="d-flex justify-content-center my-2">
    <button (click)="limparFiltro()" class="btn btn-outline-primary btn-lg rounded-1">Limpar resultados</button>
  </div>

  <div class="row justify-content-center g-3 mt-2">
    <div *ngFor="let pokemon of pokemons" class="col-10 col-md-6 col-lg-4 col-xl-3 mt-4">
      <app-card-pokemon [pokemon]="pokemon" (statusFavoritoAlterado)="alternarStatusFavorito($event)"></app-card-pokemon>
    </div>
  </div>

  <div *ngIf="!buscaRealizada" class="d-flex justify-content-center mt-4">
    <button
      class="btn btn-primary btn-lg app-button-background px-5 rounded-1"
      (click)="buscarMairResultados()"
    >
      Carregar mais resultados
    </button>
  </div>

</main>
